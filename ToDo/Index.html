<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
</head>
<body>
    
<DIV id="container">
    <h1>To-do List <span id="toggle"><i class="fas fa-user-edit"></i></span> </h1>
    <input type="text" placeholder="Add New To-Do"> 

    <ul>
        <li><span><i class="fas fa-trash"></i></span> Walk the dog</li>
        <li><span><i class="fas fa-trash"></i></span> Dishes</li>
        <li><span><i class="fas fa-trash"></i></span> Mow the grass</li>
    </ul>
</DIV>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>    
</html>
